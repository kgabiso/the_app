<ion-split-pane>
  <ion-menu contentId="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="side-menu">
      <ion-list>
        <ion-menu-toggle *ngFor="let page of pages" (click)="onChangeMenu(page)">
          <ion-item>
            <ion-icon [name]="page.icon" class="menu-icon"></ion-icon>
            {{ page.title }}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
